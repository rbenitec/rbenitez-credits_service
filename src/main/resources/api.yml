components:
  schemas:
    requestBodyAperturarCuentaAhorro:
      description: Datos para aperturar Cuenta De Ahorro
      type: object
      properties:
        typeAccount:
          type: string
          maxLength: 12
        idClient:
          type: string
          maxLength: 25
        openingBalance:
          type: number
          format: double
      required:
        - typeAccount
        - idClient
        - openingBalance
      example:
        typeAccount: "AHORRO"
        idClient: "6768gwef9g3f3hf3hi"
        openingBalance: 1500.0
    requestUpdateCuentaAhorro:
      description: Datos para actualizar saldo de Cuenta.
      type: object
      properties:
        balance:
          type: number
          format: double
      required:
        - balance
      example:
        balance: 1500.0
    StatusResponseOK:
      type: object
      properties:
        id:
          type: string
        typeAccount:
          type: string
        idClient:
          type: string
        balance:
          type: number
          format: double
        accountNumber:
          type: string
          maxLength: 20
        cci:
          type: string
          maxLength: 20
        dateCreated:
          type: string
        dateUpdate:
          type: string
    StatusResponseOKDelete:
      type: object
      properties:
        message:
          type: string
    StatusResponseData:
      type: object
      properties:
        id:
          type: string
        typeAccount:
          type: string
        idClient:
          type: string
        balance:
          type: number
          format: double
        dateCreated:
          type: integer
        accountNumber:
          type: string
          maxLength: 20
        cci:
          type: string
          maxLength: 20
    StatusResponse:
      type: object
      properties:
        statusCode:
          type: integer
        type:
          type: string
        title:
          type: string
        detail:
          type: string
        instanse:
          type: string
      description: Modelo de respuesta de error.
    StatusResponse_error:
      type: object
      properties:
        errorMessage:
          type: string
        errorCode:
          type: string
        errorDetails:
          type: array
          items:
            type: object
  parameters:
    x-consumer-id:
      name: x-consumer-id
      in: header
      description: 'Datos del aplicativo o canal de origen. Formato: {canal}.'
      required: true
      style: simple
      explode: false
      schema:
        type: string
      example: landingpasivos
    x-transaction-id:
      name: x-transaction-id
      in: header
      description: 'Identificador con estructura definida generado en el canal que identifica a un paso de un flujo funcional y que se propaga en todos los componentes.'
      required: true
      style: simple
      explode: false
      schema:
        type: string
      example: ladingpasivos.aperturacuentadigital.Fri Oct 20 10-20-35 GMT-05-00 2023.30f14c6c1fc85cba12bfd093aa93aa
    x-caller-id:
      name: x-caller-id
      in: header
      description: 'Url del servicio que origin贸 la petici贸n'
      required: true
      style: simple
      explode: false
      schema:
        type: string
      example: https://bs-aperturarcuenta-prod.apps.ocpnoprod.domibco.com.pe/loans_deposits/savingsAccount/v1/ahorros/aperturar
    x-user-id:
      name: x-user-id
      in: header
      description:
        'Identificador del usuario.'
      required: true
      style: simple
      explode: false
      schema:
        type: string
      example: "9876599"
    id:
      name: id
      in: path
      description: User ID
      style: simple
      required: true
      schema:
        type: string
      example: "7287ge99h29ege28239e"
  responses:
    Ok:
      description: Respuesta exitosa.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/StatusResponseOK'
          examples:
            OK:
              $ref: '#/components/examples/OK'
    OkDelete:
      description: Respuesta exitosa.
      content:
